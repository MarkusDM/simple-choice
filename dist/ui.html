<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui</title>
    <style>
      ul,
      li {
        list-style: none;
      }
    </style>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <main style="background-color: #e0e0e0; padding-bottom: 20rem">
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 3rem;
            padding: 5rem;
          "
          class="container"
        >
          <!-- typography -->
          <div style="text-align: center">
            <div class="h h_h1">heading</div>
            <div class="h h_lora h_h1">heading</div>
            <div class="h h_h2">heading</div>
            <div class="h h_lora h_h2">heading</div>
            <div class="h h_h3">heading</div>
            <div class="fw500">text</div>
            <div class="txt20">text</div>
            <div class="txt20 txt20_lora">text</div>
            <div class="txt16">text</div>
            <div class="txt15">text</div>
            <div class="txt15 txt-wide">text</div>
            <div class="decorate">текст</div>
          </div>

          <!-- buttons -->
          <div style="display: flex; gap: 2rem">
            <button type="button" class="i-btn">
              <svg>
                <use href="#vk-svg"></use>
              </svg>
            </button>
          </div>
          <div style="display: flex; gap: 2rem">
            <button type="button" class="btn btn_primary btn_primary_i">
              <svg>
                <use href="#angle-arr-svg"></use>
              </svg>
            </button>
            <button
              type="button"
              class="btn btn_primary btn_primary_i _is-disabled"
            >
              <svg>
                <use href="#angle-arr-svg"></use>
              </svg>
            </button>
          </div>
          <div style="display: flex; gap: 2rem">
            <button type="button" class="btn btn_secondary">
              <span class="btn__txt">Ввести промокод</span>
            </button>
            <button type="button" class="btn btn_secondary _is-disabled">
              <span class="btn__txt">Ввести промокод</span>
            </button>
          </div>
          <div style="display: flex; gap: 2rem">
            <button type="button" class="btn btn_primary">
              <span class="btn__txt">Смотреть</span>
            </button>
            <button type="button" class="btn btn_primary _is-disabled">
              <span class="btn__txt">Смотреть</span>
            </button>
          </div>
          <div style="display: flex; gap: 2rem">
            <button type="button" class="btn btn_i">
              <span class="btn__txt">Показать ещё</span>
              <svg><use href="#down-arr-svg"></use></svg>
            </button>
            <button type="button" class="btn btn_i _is-disabled">
              <span class="btn__txt">Показать ещё</span>
              <svg><use href="#down-arr-svg"></use></svg>
            </button>
          </div>

          <!-- inputs -->
          <form
            data-dev
            action="#"
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              row-gap: 5rem;
            "
          >
            <div data-hint="Заполните поле" class="input">
              <input
                data-validate
                data-required
                autocomplete="off"
                type="text"
                name="form[]"
                placeholder="Ваше имя"
                class="input__field"
              />
            </div>
            <div data-hint="Заполните поле" class="input">
              <span class="input__label">Имя</span>
              <input
                data-validate
                data-required
                autocomplete="off"
                type="text"
                name="form[]"
                placeholder="Ваше имя"
                class="input__field"
              />
            </div>
          </form>

          <!-- dropdowns -->
          <div style="width: 54.7rem">
            <div class="dropdown">
              <select
                data-sel-hint="Город не выбран"
                data-sel-label="Ваш город"
                data-show-selection
              >
                <option value="1">Москва</option>
                <option value="2">Москва</option>
                <option value="3">Москва</option>
                <option value="3">Москва</option>
              </select>
            </div>
          </div>

          <!-- radio buttons -->
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              row-gap: 3rem;
            "
          >
            <label class="option">
              <input
                type="radio"
                name="option"
                value="1"
                class="option__input"
              />
              <span class="option__txt">Оплата банковской картой на сайте</span>
            </label>
            <label class="option _is-disabled">
              <input
                type="radio"
                name="option"
                value="1"
                class="option__input"
              />
              <span class="option__txt">Оплата банковской картой на сайте</span>
            </label>
          </div>
        </div>
      </main>
    </div>
    <svg style="display: none">
  <symbol id="vk-svg" viewBox="0 0 32 32">
    <path d="M4 16C4 9.40228 9.40228 4 16 4C22.5977 4 28 9.40228 28 16C28 22.5977 22.5977 28 16 28C9.40228 28 4 22.5977 4 16Z" stroke="currentColor" stroke-width="2" fill="none"></path>
    <path d="M16.1322 20.3332C11.2758 20.3332 8.52393 17.1096 8.41602 11.6665H10.8442C10.8981 15.6299 12.7327 17.321 14.1357 17.638V11.6665H16.402V15.1015C17.8049 14.9429 19.2618 13.4104 19.7474 11.6665H22.0137C21.636 13.7803 20.0172 15.3657 18.8841 15.9998C20.0172 16.5283 21.8518 17.9023 22.4993 20.3332H19.9633C19.4237 18.695 18.0747 17.4267 16.294 17.2153V20.3332H16.1322Z" fill="currentColor"></path>
  </symbol>

  <symbol id="down-arr-svg" viewBox="0 0 32 32">

    <path d="M25.5059 18.1211L16.3135 27.3135L7.12109 18.1211" stroke="#003057" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
  </symbol>
</svg>

  </body>
</html>
